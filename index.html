<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC KOKOTKOT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WebRTC Konferencia</h1>

        <div class="video-container">
            <!-- Ľavé video okno -->
            <div class="video-frame">
                <video id="local-video" autoplay playsinline muted></video>
                <div class="video-text">Váš výstup</div>
            </div>

            <!-- Pravé video okno -->
            <div class="video-frame">
                <video id="remote-video" autoplay playsinline></video>
                <div class="video-text">Vzdialený účastník</div>
            </div>
        </div>

        <!-- Ovládacie tlačidlá -->
        <div class="controls">
            <button id="mute-btn" class="control-button active">
                <i id="mute-icon" class="fas fa-microphone"></i>
            </button>
            <button id="camera-btn" class="control-button active">
                <i id="camera-icon" class="fas fa-video"></i>
            </button>
            <button id="hangup-btn" class="control-button red-background">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
