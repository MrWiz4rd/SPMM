<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webkonferencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Webkonferencia</h1>
        <div class="video-container">
            <div class="webcam-frame">
                <video id="local-video" autoplay playsinline></video>
                <div class="webcam-text">Váš obraz</div>
            </div>
            <div class="webcam-frame">
                <video id="remote-video" autoplay playsinline></video>
                <div class="webcam-text">Vzdialený obraz</div>
            </div>
        </div>
        <div class="controls">
            <button id="start-call" class="control-button">Začať hovor</button>
            <button id="join-call" class="control-button">Pripojiť sa k hovoru</button>
        </div>
    </div>
    <!-- Označenie app.js ako modul -->
    <script type="module" src="app.js"></script>
</body>
</html>
