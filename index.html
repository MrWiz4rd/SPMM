<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Manual Signaling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WebRTC Manual Signaling</h1>

        <div class="video-container">
            <div class="webcam-frame">
                <video id="local-video" autoplay playsinline></video>
                <div class="webcam-text">Váš obraz</div>
            </div>
            <div class="webcam-frame">
                <video id="remote-video" autoplay playsinline></video>
                <div class="webcam-text">Vzdialený obraz</div>
            </div>
        </div>

        <div class="controls">
            <button id="start-call" class="control-button">Začať hovor</button>
            <button id="join-call" class="control-button">Pripojiť sa k hovoru</button>
        </div>

        <div class="signaling">
            <textarea id="local-offer" placeholder="Skopírujte tento offer a pošlite ho druhému účastníkovi"></textarea>
            <textarea id="remote-offer" placeholder="Vložte remote offer od druhého účastníka"></textarea>
            <button id="set-remote-offer">Nastaviť remote offer</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
